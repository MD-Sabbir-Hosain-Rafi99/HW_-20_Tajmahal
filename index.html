<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taj Mahal</title>
    <!-- All Css Files Link Start -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css">
    <!-- All Css Files Link End -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card m-auto my-5">
          <div class="imageDay">

          </div>
          <div class="card-body">
            <h5 class="card-title">TajMahal View</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
              <button class="btn btn-primary" id="dayBTN">Day</button>
              <button class="btn btn-dark" id="night">Night</button>
              <button class="btn btn-primary" id="dayNight">Day & Night</button>
              <button class="btn btn-dark" id="fadeInOut">Fade In Out</button>
              <button class="btn btn-dark" id="slideUPDown">slide Up & Down</button>
          </div>
        </div>
      </div>
    </div>

    <!-- All JS Files Link Start -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/script.js"></script>
    <!-- All JS Files Link End -->
  </body>
</html>
